<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">Form 4</legend>
        <h1>Ranjith 4th form</h1>
        <form action="./sample.html" target="_blank" autocomplete="on" novalidate method="get">
      <label for="id1">Mother name:</label>  
      <input  id="id1" type="text" value="name"><BR><BR>
        <label for="id2">LAST NAME:</label>  
      <input  id="id2" type="text" value="Lname"><br><br>
      <label for="id3">
        select the cycle:
      </label>

      <select name="cycle" id="id3">
        <optgroup label="indian cycle">
            <option value="airsto cycle">airsto cycle</option>
            <option value="apollo">apollo</option><option value="k9">k9</option>
        </optgroup>
        <optgroup label="American cycle">
            <option value="kathris cycle">kathris cycle</option>
            <option value="kjil cycle">kjil cycle</option>
        </optgroup>
      </select><br><br>
      <label for="78p">Enter the exact time:</label>
      <input id="78p" type="datetime-local"><br><br>
      
      <br><br>
      <label for="y">Enter your number:</label>
      <input  name="number" id="y" type="number" max="5" min="1" step="4"><br><br>
      <input type="submit">
        </form>
    </fieldset>
    
</body>
