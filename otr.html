<!DOCTYPE html>
<html>
<head>
    <title>OTR Upsc</title>
</head>
<body>
    <fieldset>
        <legend align="center">OTR form</legend>
        <form action="./sample.html">
        <h1>Registration Form</h1>
        <label for="id1">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="id1" placeholder="IN CAPITAL LETTERS" required><BR><br>
            <label for="id2">verify Name:</label>
            <input type="text" id="id2"><br><br>
            <label for="id3">Full Name:</label>
            <input type="text"><br>
            <br>

             <label for="id4">Gender:</label>
             <input list="gen" id="id4">
             <datalist id="gen">
                <option  value="male">
                    <option value="female">
             </datalist><br><br>
             <label for="id5">Verify Gender:</label>
             <input list="gen" id="id5" required>
             <datalist id="id5">
                <option value="male">
                    <option value="female">
             </datalist><br><br>
             <label for="id6">Date Of Birth:</label>
             <input id="id6" type="date"><br><br>
             <label for="id7">Verify Date Of Birth:</label>
             <input id="id7" type="date" required><Br><br>
                <label for="id8">Father's Name:</label>
                <input id="id8" type="text"><br><br>
                <label for="id9"> Enter your Email-id</label>
                <input id="id9" type="email"><br><br>
                <label for="q">Enter your country code:</label>
                <input list="cc" id="q">
                <datalist id="cc">
                    <option value="+91">
                        <option value="+1">
                            <option value="+89">
                    
                </datalist>
                <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="reset">



    </form>
    </fieldset>

</body>
</html>
